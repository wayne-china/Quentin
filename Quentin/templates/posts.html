
{% extends 'base.html' %}
{% load pagination_tags %}
{% load djangomarkdown %}
 
{% block contents %}
<center>
{% autopaginate posts 3 %}

{% for post in posts %}
<h2 >
<a style="text-decoration: none;" href="/blog_detail/{{ post.id }}/">{{ post.title }}</a>
</h2>
<p style="border-bottom:1px solid #E2E2E2;font-size=5px">{{ post.timestamp | date:"M d Y"}}</p>
{% endfor %}

{% paginate %}
</center>
{% endblock %}
